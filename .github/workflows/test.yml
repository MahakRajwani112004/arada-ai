name: Run Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/test.yml'

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # Unit Tests
  # ============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=45 \
            -n auto \
            -v \
            --tb=short
        env:
          # Test environment variables (fake values for mocking)
          APP_ENV: development
          APP_DEBUG: "true"
          SECRET_KEY: test-secret-key-for-ci-testing-only
          DATABASE_URL: sqlite+aiosqlite:///:memory:
          REDIS_URL: redis://localhost:6379/15
          QDRANT_HOST: localhost
          QDRANT_PORT: "6333"
          OPENAI_API_KEY: sk-test-fake-key-for-testing
          ANTHROPIC_API_KEY: sk-ant-test-fake-key-for-testing
          JWT_SECRET_KEY: test-jwt-secret-key-for-ci
          VAULT_PROVIDER: local
          SECRETS_ENCRYPTION_KEY: test-encryption-key-32-bytes-long!
          MONITORING_ENABLED: "false"
          ANALYTICS_ENABLED: "false"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: unit
          name: unit-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  # ============================================
  # Lint and Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linter
        run: ruff check src tests

      - name: Run ruff format check
        run: ruff format --check src tests

      - name: Run mypy type checker
        run: mypy src --ignore-missing-imports
        continue-on-error: true  # Don't fail CI on type errors initially

  # ============================================
  # Integration Tests (Optional - for main branch)
  # ============================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests
        run: |
          pytest tests/integration \
            --cov=src \
            --cov-report=xml \
            --cov-append \
            -v \
            --tb=short
        env:
          APP_ENV: development
          SECRET_KEY: test-secret-key-for-ci
          DATABASE_URL: sqlite+aiosqlite:///:memory:
          OPENAI_API_KEY: sk-test-fake-key
          ANTHROPIC_API_KEY: sk-ant-test-fake-key

  # ============================================
  # Test Summary
  # ============================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, lint]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.unit-tests.result }}" == "success" && "${{ needs.lint.result }}" == "success" ]]; then
            echo "All tests passed!"
            exit 0
          else
            echo "Some tests failed"
            echo "Unit tests: ${{ needs.unit-tests.result }}"
            echo "Lint: ${{ needs.lint.result }}"
            exit 1
          fi
