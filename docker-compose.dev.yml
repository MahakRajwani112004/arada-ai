# MagOneAI Local Development Docker Compose
# Builds from local code - No Traefik
#
# Usage:
#   docker compose -f docker-compose.dev.yml up --build
#
# Services accessible at:
#   - API: http://localhost:8000
#   - Web: http://localhost:3000
#   - Temporal UI: http://localhost:8080
#   - PostgreSQL: localhost:5432
#   - Redis: localhost:6379
#   - Qdrant: localhost:6333
#   - MinIO: http://localhost:9000 (console: http://localhost:9001, user: magure, pass: magure_minio_secret)
#   - Vault: http://localhost:8200 (token: dev-root-token)
#   - Prometheus: http://localhost:9090
#   - Grafana: http://localhost:3002 (admin/magure_admin)
#   - Loki: http://localhost:3100

services:
  # ============================================
  # PostgreSQL - Primary Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: magone-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: magone
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
      POSTGRES_DB: magone_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deploy/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U magone -d magone_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis - Caching & Sessions
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: magone-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # HashiCorp Vault - Secrets Management
  # ============================================
  vault:
    image: hashicorp/vault:1.15
    container_name: magone-vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://127.0.0.1:8200
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "sh", "-c", "vault status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ============================================
  # MinIO - Object Storage for Documents
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: magone-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: magure
      MINIO_ROOT_PASSWORD: magure_minio_secret
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Qdrant - Vector Database for RAG
  # ============================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: magone-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  # ============================================
  # Temporal Server - Workflow Orchestration
  # ============================================
  temporal:
    image: temporalio/auto-setup:latest
    container_name: magone-temporal
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=magone
      - POSTGRES_PWD=${DB_PASSWORD:-dev_password}
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233"

  # ============================================
  # Temporal UI - Workflow Monitoring
  # ============================================
  temporal-ui:
    image: temporalio/ui:latest
    container_name: magone-temporal-ui
    restart: unless-stopped
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "8080:8080"

  # ============================================
  # MagOneAI API - FastAPI Backend
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: magone-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      temporal:
        condition: service_started
      qdrant:
        condition: service_started
      vault:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      APP_ENV: development
      APP_DEBUG: "true"
      DATABASE_URL: postgresql+asyncpg://magone:${DB_PASSWORD:-dev_password}@postgres:5432/magone_db
      TEMPORAL_HOST: temporal:7233
      # MinIO for document storage
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: magure
      MINIO_SECRET_KEY: magure_minio_secret
      MINIO_BUCKET: knowledge-documents
      MINIO_SECURE: "false"
      TEMPORAL_NAMESPACE: default
      TEMPORAL_TASK_QUEUE: agent-tasks
      REDIS_URL: redis://redis:6379/0
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
      # Vault for secrets management
      VAULT_PROVIDER: hashicorp
      VAULT_URL: http://vault:8200
      VAULT_TOKEN: dev-root-token
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8000"]'
      MCP_GOOGLE_CALENDAR_URL: http://mcp-google-calendar:8000/mcp
      MCP_GOOGLE_GMAIL_URL: http://mcp-google-gmail:8000/mcp
      MCP_OUTLOOK_CALENDAR_URL: http://mcp-outlook-calendar:8000/mcp
      MCP_OUTLOOK_EMAIL_URL: http://mcp-outlook-email:8000/mcp
      MCP_FILESYSTEM_URL: http://mcp-filesystem:8000/mcp
      MCP_WEB_SEARCH_URL: http://mcp-web-search:8000/mcp
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      OAUTH_REDIRECT_URI: http://localhost:8000/api/v1/oauth/google/callback
      # Microsoft OAuth
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID:-}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET:-}
      MICROSOFT_TENANT_ID: ${MICROSOFT_TENANT_ID:-common}
      MICROSOFT_OAUTH_REDIRECT_URI: http://localhost:8000/api/v1/oauth/microsoft/callback
      FRONTEND_URL: http://localhost:3000
      # Monitoring
      MONITORING_ENABLED: "true"
      ANALYTICS_ENABLED: "true"
      LOKI_ENABLED: "true"
      LOKI_URL: http://loki:3100
      # Logging - JSON for Loki, DEBUG for verbose
      LOG_LEVEL: DEBUG
      LOG_FORMAT: json
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro

  # ============================================
  # MagOneAI Worker - Temporal Workflow Worker
  # ============================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: magone-worker
    restart: unless-stopped
    depends_on:
      - api
      - vault
      - minio
    environment:
      DATABASE_URL: postgresql+asyncpg://magone:${DB_PASSWORD:-dev_password}@postgres:5432/magone_db
      TEMPORAL_HOST: temporal:7233
      TEMPORAL_NAMESPACE: default
      TEMPORAL_TASK_QUEUE: agent-tasks
      REDIS_URL: redis://redis:6379/0
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
      # MinIO for document storage (same as API)
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: magure
      MINIO_SECRET_KEY: magure_minio_secret
      MINIO_BUCKET: knowledge-documents
      MINIO_SECURE: "false"
      # Vault for secrets management
      VAULT_PROVIDER: hashicorp
      VAULT_URL: http://vault:8200
      VAULT_TOKEN: dev-root-token
      # Monitoring
      MONITORING_ENABLED: "true"
      ANALYTICS_ENABLED: "true"
      LOKI_ENABLED: "true"
      LOKI_URL: http://loki:3100
    volumes:
      - ./src:/app/src:ro
      - ./workers:/app/workers:ro

  # ============================================
  # MagOneAI Web - Next.js Frontend
  # ============================================
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    container_name: magone-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"

  # ============================================
  # MCP Server - Google Calendar
  # ============================================
  mcp-google-calendar:
    build:
      context: ./mcp_servers
      dockerfile: google-calendar/Dockerfile
    container_name: magone-mcp-calendar
    restart: unless-stopped
    environment:
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # MCP Server - Google Gmail
  # ============================================
  mcp-google-gmail:
    build:
      context: ./mcp_servers
      dockerfile: google-gmail/Dockerfile
    container_name: magone-mcp-gmail
    restart: unless-stopped
    environment:
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # MCP Server - Outlook Calendar
  # ============================================
  mcp-outlook-calendar:
    build:
      context: ./mcp_servers
      dockerfile: outlook-calendar/Dockerfile
    container_name: magone-mcp-outlook-calendar
    restart: unless-stopped
    ports:
      - "8006:8000"
    environment:
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID:-}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET:-}
      MICROSOFT_TENANT_ID: ${MICROSOFT_TENANT_ID:-common}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # MCP Server - Outlook Email
  # ============================================
  mcp-outlook-email:
    build:
      context: ./mcp_servers
      dockerfile: outlook-email/Dockerfile
    container_name: magone-mcp-outlook-email
    restart: unless-stopped
    ports:
      - "8005:8000"
    environment:
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID:-}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET:-}
      MICROSOFT_TENANT_ID: ${MICROSOFT_TENANT_ID:-common}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # MCP Server - Filesystem
  # ============================================
  mcp-filesystem:
    build:
      context: ./mcp_servers
      dockerfile: filesystem/Dockerfile
    container_name: magone-mcp-filesystem
    restart: unless-stopped
    ports:
      - "8007:8000"
    volumes:
      - mcp_filesystem_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # MCP Server - Web Search
  # ============================================
  mcp-web-search:
    build:
      context: ./mcp_servers
      dockerfile: web-search/Dockerfile
    container_name: magone-mcp-web-search
    restart: unless-stopped
    ports:
      - "8008:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Prometheus - Metrics Collection
  # ============================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: magone-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'

  # ============================================
  # Grafana - Dashboards & Visualization
  # ============================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: magone-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=magure_admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - loki

  # ============================================
  # Loki - Log Aggregation (Forever Retention)
  # ============================================
  loki:
    image: grafana/loki:2.9.0
    container_name: magone-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./docker/monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml

  # ============================================
  # Promtail - Collects Docker Container Logs
  # ============================================
  promtail:
    image: grafana/promtail:2.9.0
    container_name: magone-promtail
    restart: unless-stopped
    volumes:
      - ./docker/monitoring/promtail/promtail-docker.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

networks:
  default:
    name: magone-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  qdrant_data:
  vault_data:
  prometheus_data:
  grafana_data:
  loki_data:
  mcp_filesystem_data:
