server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only keep containers with the magone prefix
      - source_labels: ['__meta_docker_container_name']
        regex: '/magone-(.*)'
        action: keep
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
      # Add job label based on container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/magone-(.*)'
        target_label: job
      # Add environment label
      - source_labels: []
        target_label: environment
        replacement: development
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
