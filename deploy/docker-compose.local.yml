# MagOneAI Local Development Docker Compose
# For local development without SSL/Traefik
#
# Usage:
#   docker-compose -f docker-compose.local.yml up -d
#
# This exposes services on localhost ports:
#   - API: http://localhost:8000
#   - Web: http://localhost:3000
#   - Temporal UI: http://localhost:8080

services:
  # ============================================
  # PostgreSQL - Primary Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: magone-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: magone
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
      POSTGRES_DB: magone_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U magone -d magone_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis - Caching & Sessions
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: magone-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Qdrant - Vector Database for RAG
  # ============================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: magone-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  # ============================================
  # Temporal Server - Workflow Orchestration
  # ============================================
  temporal:
    image: temporalio/auto-setup:latest
    container_name: magone-temporal
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=magone
      - POSTGRES_PWD=${DB_PASSWORD:-dev_password}
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233"

  # ============================================
  # Temporal UI - Workflow Monitoring
  # ============================================
  temporal-ui:
    image: temporalio/ui:latest
    container_name: magone-temporal-ui
    restart: unless-stopped
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "8080:8080"

  # ============================================
  # MagOneAI API - FastAPI Backend
  # ============================================
  api:
    image: ${DOCKER_REGISTRY:-magureme}/magoneai-api:${IMAGE_TAG:-v1}
    container_name: magone-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      temporal:
        condition: service_started
    environment:
      APP_ENV: development
      DATABASE_URL: postgresql+asyncpg://magone:${DB_PASSWORD:-dev_password}@postgres:5432/magone_db
      TEMPORAL_HOST: temporal:7233
      REDIS_URL: redis://redis:6379/0
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
      SECRETS_ENCRYPTION_KEY: "${SECRETS_ENCRYPTION_KEY:-xnw_ATnA7FfKOHUuVwmUbbybTOnPJzT_T3k0Gg6EIKY=}"
      # CORS - allow web UI
      CORS_ORIGINS: '["http://localhost:3001", "http://localhost:3000", "http://localhost:8000", "http://34.56.192.190:3001", "http://34.56.192.190:8000"]'
      # MCP Server URLs (Docker service names)
      MCP_GOOGLE_CALENDAR_URL: http://mcp-google-calendar:8000/mcp
      MCP_GOOGLE_GMAIL_URL: http://mcp-google-gmail:8000/mcp
      # Google OAuth for MCP servers
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    ports:
      - "8000:8000"

  # ============================================
  # MagOneAI Worker - Temporal Workflow Worker
  # ============================================
  worker:
    image: ${DOCKER_REGISTRY:-magureme}/magoneai-worker:${IMAGE_TAG:-v1}
    container_name: magone-worker
    restart: unless-stopped
    depends_on:
      - api
    environment:
      DATABASE_URL: postgresql+asyncpg://magone:${DB_PASSWORD:-dev_password}@postgres:5432/magone_db
      TEMPORAL_HOST: temporal:7233
      REDIS_URL: redis://redis:6379/0
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
      SECRETS_ENCRYPTION_KEY: "${SECRETS_ENCRYPTION_KEY:-xnw_ATnA7FfKOHUuVwmUbbybTOnPJzT_T3k0Gg6EIKY=}"

  # ============================================
  # MagOneAI Web - Next.js Frontend
  # ============================================
  web:
    image: ${DOCKER_REGISTRY:-magureme}/magoneai-web:${IMAGE_TAG:-v1}
    container_name: magone-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      # Note: NEXT_PUBLIC_* vars are build-time only. Rebuild image with correct API_URL
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://34.56.192.190:8000}
    ports:
      - "3001:3000"

  # ============================================
  # MCP Server - Google Calendar
  # ============================================
  mcp-google-calendar:
    build:
      context: ../mcp_servers
      dockerfile: google-calendar/Dockerfile
    container_name: magone-mcp-calendar
    restart: unless-stopped
    environment:
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # MCP Server - Google Gmail
  # ============================================
  mcp-google-gmail:
    build:
      context: ../mcp_servers
      dockerfile: google-gmail/Dockerfile
    container_name: magone-mcp-gmail
    restart: unless-stopped
    environment:
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: magone-network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
